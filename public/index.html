<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Recommendations</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom styles -->
  <style>
    .book-card {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .star-rating .fa-star.checked {
      color: gold;
    }

    .star-rating .fa-star {
      cursor: pointer;
    }

    .search-container {
      border-right: 1px solid #ddd;
      padding-right: 30px;
    }

    #loadingSpinner {
      display: none;
    }

    .pagination-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Find Your Next Book</h1>
    <div class="row justify-content-center">
      <!-- Search Form (left side) -->
      <div class="col-md-4 search-container">
        <form id="preferenceForm" class="bg-light p-4 rounded shadow">
          <div class="mb-3">
            <label for="genres" class="form-label">Genres (comma separated):</label>
            <input type="text" class="form-control" id="genres" name="genres" placeholder="e.g., Classic, Mystery">
          </div>
          <div class="mb-3">
            <label for="authors" class="form-label">Authors (comma separated):</label>
            <input type="text" class="form-control" id="authors" name="authors" placeholder="e.g., Tolkien, Christie">
          </div>
          <div class="mb-3">
            <label for="minRating" class="form-label">Minimum Rating:</label>
            <select class="form-select" id="minRating" name="minRating">
              <option value="0">Any rating</option>
              <option value="1">1+ stars</option>
              <option value="2">2+ stars</option>
              <option value="3">3+ stars</option>
              <option value="4">4+ stars</option>
              <option value="5">5 stars only</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
        </form>
      </div>

      <!-- Book Recommendations (right side) -->
      <div class="col-md-8">
        <div class="text-center mt-4" id="loadingSpinner">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div id="results" class="mt-5"></div>

        <nav aria-label="Recommendation pagination" class="pagination-container">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- Pagination will be generated by JavaScript -->
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- App Script -->
  <script src="app.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
